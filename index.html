<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGNITE - Pre Order Now</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('LaunchPage.png');
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #FF7F11;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      background-color: #FF7F11;
      color: #fff;
      border: none;
      border-radius: 30px;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e66f00;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>IGNITE is Coming</h1>
    <p>Be first to fuel your flow with natural mood and mental energy. Clean botanicals. No crash. Just vibes.</p>
    <div class="buttons">
      <a href="https://buy.stripe.com/test_preorderlink" class="btn" target="_blank">Pre Order Now</a>
      <a href="https://www.instagram.com/br2zcafe" class="btn" target="_blank">Get Product Updates</a>
    </div>
  </div>
</body>

</html>
