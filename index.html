<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Fuel – $2 Drink Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      color: #f4a261;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #e76f51;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .hero-img {
      width: 280px;
      margin: 1rem auto;
    }
    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2a9d8f;
      margin: 2rem 0;
    }
    .mailchimp-form input[type="email"] {
      padding: 0.7rem;
      font-size: 1rem;
      width: 250px;
      max-width: 90%;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .mailchimp-form input[type="submit"] {
      background-color: #e76f51;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .mailchimp-form input[type="submit"]:hover {
      background-color: #f4a261;
    }
    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin-top: 2rem;
    }
    @media (min-width: 768px) {
      .images {
        flex-direction: row;
        justify-content: center;
      }
      .hero-img {
        width: 220px;
      }
    }
  </style>
</head>

<body>

  <h1>Zen Fuel is Coming</h1>
  <h2>$2 Drink Club – Pre-Orders Opening Soon</h2>
  <p>From Warrior II to HIIT – Fuel Your Mind, Body & Flow.</p>

  <div class="countdown" id="countdown">
    Loading launch countdown...
  </div>

  <div class="mailchimp-form">
    <form action="https://YOUR_MAILCHIMP_URL" method="post" target="_blank" novalidate>
      <input type="email" name="EMAIL" placeholder="Enter your email" required>
      <br>
      <input type="submit" value="Notify Me First">
    </form>
  </div>

  <div class="images">
    <img src="Logo1.png" alt="Zen Fuel Logo" class="hero-img" />
    <img src="BottleDesign1.png" alt="Zen Fuel Bottle" class="hero-img" />
    <img src="Ingredients7.png" alt="Zen Fuel Ingredients" class="hero-img" />
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date("2025-11-01T10:00:00"); // Set your launch date & time
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "Zen Fuel has Launched!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `Launches in: ${days}d ${hours}h ${mins}m ${secs}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
