<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ignite Preorder</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
      width: 100px;
    }

    h1 {
      font-size: 2rem;
      margin: 20px auto 10px;
      color: #ff6a00;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .timer {
      font-size: 1.5rem;
      padding: 12px 24px;
      border: 2px solid #ff6a00;
      display: inline-block;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #ff6a00;
      color: #fff;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close-btn {
      margin-top: 20px;
      color: #fff;
      background: #ff6a00;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    @media screen and (max-width: 600px) {
      .timer {
        font-size: 1.2rem;
        padding: 10px 18px;
      }
      .cta-button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="IGNITE_Logo.png" alt="Ignite Logo" />
  <h1>IGNITE IS COMING.<br />BE FIRST TO FUEL YOUR FLOW.</h1>
  <h2>Born Natural. Made Powerful. Back to the Roots !!!</h2>

  <div class="timer" id="countdown">Loading...</div><br />

  <a href="https://buy.stripe.com/test_xyz" class="cta-button">PRE ORDER NOW</a>
  <a href="https://instagram.com/br2zcafe" target="_blank" class="cta-button">GET PRODUCT UPDATES</a>

  <div class="image-grid">
    <img src="ignitezen FuelBottle.png" alt="Zen Fuel Bottle" onclick="openModal(this.src)">
    <img src="igniteZenbottle_tag.png" alt="Zen Fuel Tag" onclick="openModal(this.src)">
    <img src="igniteSocialBottle.png" alt="Social Fuel Bottle" onclick="openModal(this.src)">
    <img src="ignitesocialbottle_tag.png" alt="Social Tag" onclick="openModal(this.src)">
    <img src="Ingredients7.png" alt="Ingredients" onclick="openModal(this.src)">
  </div>

  <!-- Modal -->
  <div id="imgModal" class="modal">
    <img class="modal-content" id="modalImg" />
    <button class="close-btn" onclick="closeModal()">Back</button>
  </div>

  <script>
    // Countdown Timer
    const launchDate = new Date("2025-10-30T00:00:00Z").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "Launched!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Modal Viewer
    function openModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</body>
</html>
