<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IGNITE Pre-Order</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .logo {
      max-width: 120px;
    }
    h1 {
      font-size: 2rem;
      color: #f7931e;
      margin-bottom: 0;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.3rem;
      color: #ccc;
    }
    .countdown {
      font-size: 1.5rem;
      color: #f7931e;
      border: 2px solid #f7931e;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 24px;
      font-size: 1rem;
      background-color: #f7931e;
      color: black;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .gallery img {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    .testimonials {
      background-color: #111;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
    }
    .testimonial {
      font-style: italic;
      font-size: 0.95rem;
      margin: 10px auto;
      max-width: 600px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .countdown { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IGNITE_Logo.png" alt="IGNITE Logo" class="logo">
    <h1>IGNITE IS COMING.</h1>
    <h2>Born Natural. Made Powerful. Back to the Roots.</h2>

    <div class="countdown" id="countdown"></div>

    <a href="#" class="button">Pre-Order Now</a>
    <a href="https://www.instagram.com/br2zcafe" class="button" target="_blank">Get Product Updates</a>

    <div class="gallery">
      <a href="igniteZenbottle_tag.png" data-lightbox="ignite"><img src="igniteZenbottle_tag.png" alt="Zen Bottle Tag"></a>
      <a href="ignitesocialbottle_tag.png" data-lightbox="ignite"><img src="ignitesocialbottle_tag.png" alt="Social Bottle Tag"></a>
      <a href="igniteZenbottle.png" data-lightbox="ignite"><img src="igniteZenbottle.png" alt="Zen Bottle"></a>
      <a href="igniteSocialBottle.png" data-lightbox="ignite"><img src="igniteSocialBottle.png" alt="Social Bottle"></a>
      <a href="Ingredients7.jpeg" data-lightbox="ignite"><img src="Ingredients7.jpeg" alt="Ingredients"></a>
    </div>

    <div class="testimonials">
      <h2>What People Are Saying</h2>
      <div class="testimonial">“Finally, a clean energy drink that actually works.” – Jess P.</div>
      <div class="testimonial">“Love the ingredients and vibe. Perfect for my workflow.” – Aaron K.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.min.js"></script>
  <script>
    // Countdown timer to October 30
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('October 30, 2025 00:00:00').getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
