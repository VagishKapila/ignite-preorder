<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignite Pre-Order</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" integrity="sha512-4zzF+7UKGwXtRRlq9F+2hLM6piPPOuZ1Q3fZ+OY5GhSLxNbp4HeJBDlMrzSGHoD/oL2bX2kpMYIuhK9+5my1Qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .hero-section {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #ff6600;
    }

    .button-section {
      margin: 20px 0;
    }

    .cta-button {
      background-color: #ff6600;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
    }

    .countdown {
      font-size: 22px;
      color: #ffcc00;
      margin: 10px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    .gallery a img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      border: 2px solid #ff6600;
      transition: transform 0.2s;
    }

    .gallery a img:hover {
      transform: scale(1.05);
    }

    .ingredient-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0.1;
      z-index: -1;
    }

    .testimonial-section {
      padding: 30px 20px;
      background-color: #111;
      border-top: 2px solid #ff6600;
    }

    .testimonial {
      font-style: italic;
      margin: 10px auto;
      max-width: 700px;
    }

    @media (max-width: 600px) {
      .gallery a img {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="hero-section">
    <img class="hero-img" src="LaunchPage.png" alt="Ignite Launch Page">
    <div class="countdown" id="countdown"></div>
    <div class="button-section">
      <a href="https://buy.stripe.com/test_preorder" class="cta-button">Pre-Order Now</a>
      <a href="https://www.instagram.com/br2zcafe" class="cta-button">Get Product Updates</a>
    </div>
    <img src="Ingredients7.jpeg" alt="Ingredients Background" class="ingredient-bg">
  </div>

  <div class="gallery">
    <a href="igniteZenbottle_tag.png" data-lightbox="ignite"><img src="igniteZenbottle_tag.png" alt="Zen Bottle Tag"></a>
    <a href="ignitesocialbottle_tag.png" data-lightbox="ignite"><img src="ignitesocialbottle_tag.png" alt="Social Bottle Tag"></a>
    <a href="ignitezen FuelBottle.png" data-lightbox="ignite"><img src="ignitezen FuelBottle.png" alt="Zen Bottle"></a>
    <a href="igniteSocialBottle.png" data-lightbox="ignite"><img src="igniteSocialBottle.png" alt="Social Bottle"></a>
  </div>

  <div class="testimonial-section">
    <h2>What People Are Saying</h2>
    <p class="testimonial">“This drink gave me exactly what I needed—calm energy and mental focus.” – A. Patel</p>
    <p class="testimonial">“Perfect for winding down or powering through a creative session.” – J. Kaur</p>
  </div>

  <script>
    const releaseDate = new Date("October 30, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Available Now!";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-q22zYwtqVV3sDrzKMEZgqVxAe1c4NwSpAkBguheARh/q/mSLkMTrFiRzYIkX3BhqQ5svz7z7K9mvv5Ab8KUpQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
