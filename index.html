<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignite Preorder</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
      width: 100px;
    }

    h1 {
      font-size: 2rem;
      margin: 20px auto 10px;
      color: #ff6a00;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .timer {
      font-size: 1.5rem;
      padding: 12px 24px;
      border: 2px solid #ff6a00;
      display: inline-block;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #ff6a00;
      color: #fff;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .image-grid a img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .image-grid a img:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .timer {
        font-size: 1.2rem;
        padding: 10px 18px;
      }
      .cta-button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="IGNITE_Logo.png" alt="Ignite Logo">
  <h1>IGNITE IS COMING.<br>BE FIRST TO FUEL YOUR FLOW.</h1>
  <h2>Born Natural. Made Powerful. Back to the Roots !!!</h2>
  <div class="timer" id="countdown">Loading...</div><br>
  <a href="https://buy.stripe.com/test_xyz" class="cta-button">PRE ORDER NOW</a>
  <a href="https://instagram.com/br2zcafe" target="_blank" class="cta-button">GET PRODUCT UPDATES</a>

  <div class="image-grid">
    <a href="ignitezen FuelBottle.png" data-lightbox="ignite" data-title="Zen Fuel Bottle">
      <img src="ignitezen FuelBottle.png" alt="Zen Fuel Bottle" />
    </a>
    <a href="igniteZenbottle_tag.png" data-lightbox="ignite" data-title="Zen Fuel Ingredients">
      <img src="igniteZenbottle_tag.png" alt="Zen Tag" />
    </a>
    <a href="igniteSocialBottle.png" data-lightbox="ignite" data-title="Social Fuel Bottle">
      <img src="igniteSocialBottle.png" alt="Social Bottle" />
    </a>
    <a href="ignitesocialbottle_tag.png" data-lightbox="ignite" data-title="Social Ingredients">
      <img src="ignitesocialbottle_tag.png" alt="Social Tag" />
    </a>
    <a href="Ingredients7.png" data-lightbox="ignite" data-title="Ingredient Highlights">
      <img src="Ingredients7.png" alt="Ingredients" />
    </a>
  </div>

  <script>
    function startCountdown(endDate) {
      const countdown = document.getElementById("countdown");
      const updateTimer = () => {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance < 0) {
          countdown.innerHTML = "Launched!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      };

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    const launchDate = new Date("2025-10-30T00:00:00Z").getTime();
    startCountdown(launchDate);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>
