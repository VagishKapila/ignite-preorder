<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignite Preorder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #f90;
      font-size: 2em;
      margin-top: 20px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #fff;
    }
    .timer {
      font-size: 1.2em;
      background-color: #222;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #f90;
      margin: 20px 0;
    }
    .product-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .product-images img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      cursor: zoom-in;
    }
    .cta {
      margin: 20px 0;
    }
    .cta button {
      background-color: #f90;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
    .background-ingredients {
      background: url('Ingredients7.jpeg') no-repeat center bottom;
      background-size: contain;
      opacity: 0.15;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 0;
      pointer-events: none;
    }
    .testimonial-section {
      margin-top: 40px;
      padding-bottom: 200px;
    }
    .testimonial-section h2 {
      margin-bottom: 20px;
    }
    .testimonial {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
    }
    @media screen and (min-width: 768px) {
      .product-images {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .product-images img {
        max-width: 40%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IGNITE IS COMING.</h1>
    <h2>BE FIRST TO FUEL YOUR FLOW.</h2>
    <div class="timer" id="countdown"></div>

    <div class="cta">
      <button onclick="window.location.href='#order'">Pre-Order Now</button>
    </div>

    <div class="product-images">
      <a href="igniteZenbottle_tag.png" data-lightbox="ignite"><img src="igniteZenbottle_tag.png" alt="Zen Bottle Tag" /></a>
      <a href="ignitesocialbottle_tag.png" data-lightbox="ignite"><img src="ignitesocialbottle_tag.png" alt="Social Bottle Tag" /></a>
    </div>

    <div class="testimonial-section">
      <h2>What Our Testers Are Saying</h2>
      <div class="testimonial">üî• ‚ÄúThe Zen drink really helped me stay focused during work.‚Äù ‚Äì Priya, SF</div>
      <div class="testimonial">üåø ‚ÄúSocial was the perfect vibe for my weekend dinner party.‚Äù ‚Äì Amit, LA</div>
      <!-- Add more testimonials here -->
    </div>
  </div>

  <div class="background-ingredients"></div>

  <script>
    const releaseDate = new Date('2025-10-30T00:00:00').getTime();
    const countdown = document.getElementById('countdown');
    setInterval(() => {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
